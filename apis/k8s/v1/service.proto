syntax = "proto3";

package thalescpl.io.ekms.k8s.v1;

option go_package = "github.com/thalescpl-io/k8s-kms-plugin/apis/k8s/v1;k8s";

import "apis/common/v1/common.proto";
import "apis/k8s/v1/messages.proto";
import "google/protobuf/timestamp.proto";
import "protoc-gen-swagger/options/annotations.proto";

service KeyManagementService {
  // Version returns the runtime name and runtime version of the KMS provider.
  rpc Version(thalescpl.io.ekms.common.v1.VersionRequest) returns (thalescpl.io.ekms.common.v1.VersionResponse);
  // Execute decryption operation in KMS provider.
  rpc Decrypt(DecryptRequest) returns (DecryptResponse);
  // Execute encryption operation in KMS provider.
  rpc Encrypt(EncryptRequest) returns (EncryptResponse);
}
